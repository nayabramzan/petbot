<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
    <style>
        body{
            background: transparent;
            background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
  background-color: beige;
        }
    </style>
</head>
<body>
    <center style="padding-top: 10%;">
        <div class="wrapper">
            <span class="icon-close"><ion-icon name="close"></ion-icon> </span>
            <div class="form-box login">
                <h2>Login</h2>
                <form action="">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox" name="" id="">Remember me</label>
                        <a href="">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn"><a href="signup.html">Login</a></button>
                    <div class="login-register">
                        <p>Don't have an account?<a href="index.html" class="register-link">Register</a></p>
                    </div>
                </form>
            </div>
            </div>
            </center>
            
<a href="Feedback.html"><img id="up" src="img/feedback.png" style="width: 50px; height: 40px;" alt=""></a>
            <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="index.js"></script>
</body>
</html>
